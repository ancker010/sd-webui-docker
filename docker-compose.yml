services:
  auto:
    image: sd-auto:49
    build:
      context: ./services/AUTOMATIC1111
      dockerfile: Dockerfile
      target: app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
              device_ids: [ "0" ]
    environment:
      CLI_ARGS: --allow-code --xformers --enable-insecure-extension-access --api
    ports:
      - mode: ingress
        target: 7860
        published: 7860
        protocol: tcp
    volumes:
      - type: bind
        source: ./data
        target: /data
      - type: bind
        source: ./output
        target: /output

